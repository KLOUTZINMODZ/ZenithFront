<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4c1d95;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#5b21b6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <filter id="noise" x="0%" y="0%" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.01" numOctaves="3" result="noise" />
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="50" xChannelSelector="R" yChannelSelector="G" />
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="url(#grad1)" />
  <g filter="url(#noise)">
    <circle cx="1600" cy="300" r="200" fill="#7c3aed" opacity="0.2" />
    <circle cx="500" cy="800" r="150" fill="#3b82f6" opacity="0.2" />
    <circle cx="1200" cy="600" r="180" fill="#6366f1" opacity="0.2" />
  </g>
</svg>